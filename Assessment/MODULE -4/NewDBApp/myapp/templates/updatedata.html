<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(148, 52, 114);">
    <div class="container my-3">
        {% if msg %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    </div>

    <h1 style="text-align: center;">Update Data</h1>
    <hr>

    <div class="container my-3">
        <form method="post" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Title</label>
                <input type="text" value="{{stid.name}}" name="title" class="form-control" id="validationCustom01"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label"Code</label>
                <input type="text" name="code" value="{{stid.email}}" class="form-control" id="validationCustom02"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Language</label>
                <input type="text" value="{{stid.mobile}}" name="language" class="form-control" id="validationCustom03"
                    required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Style</label>
                <input type="text" name="style" value="{{stid.dob | date:'Y-m-d'}}" class="form-control"
                    id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            
            <div class="col-12">
                <button class="btn btn-dark" type="submit">Update</button>
            </div>
        </form>
        <hr>
        <a href="/showdata">Showdata</a>
    </div>
</body>

</html>
