{% extends 'base.html' %}
{% block title %}Welcome | Home{% endblock %}

{% block body%}
<!-- Slider Start -->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/imgs/notes1.jpg" height="250" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/static/imgs/notes2.jpg" height="250" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/static/imgs/notes3.jpg" height="250" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- Slider End -->
{% endblock %}
