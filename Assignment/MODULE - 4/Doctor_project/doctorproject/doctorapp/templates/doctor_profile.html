<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile Form</title>
    <style>
        /* General Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: url(https://www.shutterstock.com/image-photo/medical-worker-plus-icon-represents-600nw-2474393153.jpg);
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        /* Submit Button */
        .submit-btn {
            padding: 12px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Doctor Image Styles */
        .doctor-image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .doctor-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .image-upload {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Doctor Profile</h1>
        {% if msg %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}


        <!-- Image Upload Field -->
        <div class="doctor-image-container">
            <img id="doctor-image" src="default-image.jpg" alt="Doctor's Image" class="doctor-image">
            <input type="file" class="image-upload" id="image-upload" name="doctor_image" accept="image/*" onchange="previewImage()">
        </div>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="doctor-name">Doctor's Name:</label>
                <input type="text" name="name" id="doctor-name" name="doctor_name" placeholder="Enter doctor's name" required>
            </div>

            <div class="form-group">
                <label for="doctor-experience">Experience (Years):</label>
                <input type="number" name="experience" id="doctor-experience" name="doctor_experience" placeholder="Enter experience in years" required>
            </div>

            <div class="form-group">
                <label for="doctor-email">Email:</label>
                <input type="email" name="email" id="doctor-email"  placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="doctor-phone">Phone:</label>
                <input type="tel" name="phone" id="doctor-phone"  placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <label for="doctor-degree">Degree:</label>
                <input type="text" name="degree" id="doctor-degree"  placeholder="Enter degree" required>
            </div>

            <div class="form-group">
                <label for="doctor-bio">Bio:</label>
                <textarea id="doctor-bio" name="bio"  placeholder="Enter bio" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="doctor-address">Address:</label>
                <input type="text" name="address" id="doctor-address"placeholder="Enter address" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        function previewImage() {
            const file = document.getElementById('image-upload').files[0];
            const reader = new FileReader();
            
            reader.onloadend = function() {
                document.getElementById('doctor-image').src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                document.getElementById('doctor-image').src = "default-image.jpg";
            }
        }
    </script>

</body>
</html>
